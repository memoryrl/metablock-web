<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/default}">

<th:block layout:fragment="center-image">
    <th:block th:with="title1=${currentPageName}, title2=${navigation}, leftImg=${centerLeftImage}, rightImg=${centerRightImage}">
        <th:block th:replace="fragments/center-image :: main-image-title(${title1}, ${title2}, ${leftImg}, ${rightImg})"></th:block>
    </th:block>
</th:block>

<th:block layout:fragment="head">
</th:block>

<th:block layout:fragment="content">
    <div class="related-product-area pb-100 pt-80" data-aos="fade-up" data-aos-delay="200">
        <div class="container">

            <div class="section-title-2 st-border-center text-center mb-35">
                <h2>프로그램 수정</h2>
            </div>
            <hr>

            <!-- s:buttons -->
            <div>
                <div class="d-flex justify-content-end pe-4">
                    <div class="btn-container" style="margin-top: 0px !important;">
                        <!-- 왼쪽 버튼 -->
                        <!-- 오른쪽 버튼들 -->
                        <div class="right-buttons">
                            <button type="button" class="custom-button" id="save-btn">저장</button>
                            <button type="button" class="custom-button" id="list-btn">목록</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- e:buttons -->

            <!-- s:card1 -->
            <div class="card" style="margin-top: 10px">
                <form class="needs-validation" id="program-update" novalidate="">

                    <div class="card-body" style="padding: 30px;">

                        <div class="row custom-row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <label for="progrmNm" class="custom-label">프로그램명</label>
                                    <input class="form-control custom-input" type="text" id="progrmNm" name="progrmNm" placeholder="프로그램명을 입력하세요." th:value="${form?.progrmNm}">
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <label for="url" class="custom-label">URL</label>
                                    <input class="form-control custom-input" type="text" id="url" name="url" placeholder="프로그램URL을 입력하세요." th:value="${form?.url}">
                                </div>
                            </div>
                        </div>

                        <div class="row custom-row">
                            <div class="col-lg-6">
                                <label for="useAt-form" class="custom-label">사용 여부</label>
                                <div id="useAt-form" class="custom-check-form-flex">
                                    <div class="form-check">
                                        <input type="radio" id="useAt_Y" name="useAt" class="form-check-input" value="Y" th:checked="${form?.useAt == 'Y'}">
                                        <label class="form-check-label" for="useAt_Y">사용</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="useAt_N" name="useAt" class="form-check-input" value="N" th:checked="${form?.useAt == 'N'}">
                                        <label class="form-check-label" for="useAt_N">미사용</label>
                                    </div>
                                </div>
                                <span class="validation-error-message" id="useAt-error"></span>
                            </div>
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <div for="progrmDc" class="required">프로그램 설명</div>
                                    <textarea class="form-control custom-textarea" id="progrmDc" name="progrmDc" placeholder="프로그램에 대한 설명을 입력하세요." th:text="${form?.progrmDc}"></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="row custom-row">
                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <div for="leftSlideImg" class="required">상단 왼쪽 슬라이드 이미지</div>
                                    <div>
                                        <div id="leftSlideImg-upload-container" class="mt-1"></div>
                                    </div>
                                    <div>
                                        <span style="font-size: 11px;color: #868181;">* 최대 1개의 이미지만 업로드가 가능힙니다.</span>
                                        <br>
                                        <span style="font-size: 11px;color: #868181;">* 업로드 가능 확장자 : jpg, png, gif</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-6">
                                <div class="single-input-item">
                                    <div for="rightSlideImg" class="required">상단 오른쪽 슬라이드 이미지</div>
                                    <div>
                                        <div id="rightSlideImg-upload-container" class="mt-1"></div>
                                    </div>
                                    <div>
                                        <span style="font-size: 11px;color: #868181;">* 최대 1개의 이미지만 업로드가 가능힙니다.</span>
                                        <br>
                                        <span style="font-size: 11px;color: #868181;">* 업로드 가능 확장자 : jpg, png, gif</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <hr style="border: 1px dashed #ccc; margin-top: 30px; margin-bottom: 30px;">

                        <div class="row custom-row">

                            <div class="col-lg-4">
                                <label for="useAt-form" class="custom-label">루트 URL 여부</label>
                                <div id="isRootUrl-form" class="custom-check-form-flex">
                                    <div class="form-check">
                                        <input type="radio" id="isRootUrl_Y" name="isRootUrl" class="form-check-input" value="Y" th:checked="${form?.isRootUrl == 'Y'}">
                                        <label class="form-check-label" for="isRootUrl_Y">Y</label>
                                    </div>
                                    <div class="form-check">
                                        <input type="radio" id="isRootUrl_N" name="isRootUrl" class="form-check-input" value="N" th:checked="${form?.isRootUrl == 'N'}">
                                        <label class="form-check-label" for="isRootUrl_N">N</label>
                                    </div>
                                </div>
                                <span class="validation-error-message" id="isRootUrl-error"></span>
                            </div>

                            <div class="col-lg-4" id="isRootUrl-div1">
                                <div class="single-input-item">
                                    <div for="mainLogoImg" class="required">메인 로고 이미지</div>
                                    <div>
                                        <div id="mainLogoImg-upload-container" class="mt-1"></div>
                                    </div>
                                    <div>
                                        <span style="font-size: 11px;color: #868181;">* 최대 1개의 이미지만 업로드가 가능힙니다.</span>
                                        <br>
                                        <span style="font-size: 11px;color: #868181;">* 업로드 가능 확장자 : jpg, png, gif</span>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4" id="isRootUrl-div2">
                                <div class="single-input-item">
                                    <div for="progrmDc" class="required">회사 로고 이미지</div>
                                    <div>
                                        <div id="companyLogoImg-upload-container" class="mt-1"></div>
                                    </div>
                                    <div>
                                        <span style="font-size: 11px;color: #868181;">* 최대 1개의 이미지만 업로드가 가능힙니다.</span>
                                        <br>
                                        <span style="font-size: 11px;color: #868181;">* 업로드 가능 확장자 : jpg, png, gif</span>
                                    </div>
                                </div>
                            </div>

                        </div>


                        <div class="row custom-row" id="isRootUrl-div3">

                            <div class="col-lg-4">
                                <div class="single-input-item">
                                    <label for="title1" class="custom-label">하단 제목1</label>
                                    <input class="form-control custom-input" type="text" id="title1" name="title1" placeholder="값을 입력하세요." th:value="${form?.title1}">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="single-input-item">
                                    <label for="title1" class="custom-label">하단 제목2</label>
                                    <input class="form-control custom-input" type="text" id="title2" name="title2" placeholder="값을 입력하세요." th:value="${form?.title2}">
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="single-input-item">
                                    <label for="title1" class="custom-label">하단 제목3</label>
                                    <input class="form-control custom-input" type="text" id="title3" name="title3" placeholder="값을 입력하세요." th:value="${form?.title3}">
                                </div>
                            </div>

                        </div>

                    </div>
                </form>
            </div>
            <!-- e:card1 -->

        </div>
    </div>
</th:block>

<th:block layout:fragment="script">
    <script th:src="@{'/assets/js/page/manager/program/program-list-form.js'}"></script>
    <script th:inline="javascript">

        const uid = [[${uid}]]
        const leftSlideImg = [[${form.leftSlideImg}]]
        const rightSlideImg = [[${form.rightSlideImg}]]
        const logoImg = [[${form.logoImg}]]
        const companyLogoImg = [[${form.companyLogoImg}]]
        const isRootUrl = [[${form.isRootUrl}]]

        $(function () {

            programJS.initUploaders(leftSlideImg, rightSlideImg, logoImg, companyLogoImg);
            if(isRootUrl === 'Y') $('#isRootUrl-div1, #isRootUrl-div2, #isRootUrl-div3').show()
            else $('#isRootUrl-div1, #isRootUrl-div2, #isRootUrl-div3').hide()

            $("#list-btn").on('click', function () {
                Util.confirm('작성중이신 정보는 저장되지 않습니다. <br> 목록으로 돌아가시겠습니까?').then((isOk) => {
                    if(isOk) {
                        window.location.href = '/manager/cetus/program';
                    }
                });
            });

            $("#save-btn").on('click', function () {
                programJS.updateForm();
            });

            $('input[name="isRootUrl"]').on('change', function () {
                if ($(this).val() === 'Y') {
                    $('#isRootUrl-div1, #isRootUrl-div2, #isRootUrl-div3').show();
                } else {
                    $('#isRootUrl-div1, #isRootUrl-div2, #isRootUrl-div3').hide();
                }
            });

        });
    </script>
</th:block>
</html>
