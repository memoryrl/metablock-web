<!DOCTYPE html>
<html>
<div class="modal modal-primary fade text-start" id="userDeptModal" tabindex="-1" aria-labelledby="userDeptModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-md">
        <div class="modal-content">
            <div class="modal-header d-flex justify-content-between align-items-start">
                <div>
                    <h4 class="modal-title" id="userDeptModalTitle">그룹/부서 변경</h4>
                    <span style="color: #666f7c; font-size: 12px; display: block;">* 마지막 노드만 선택하실 수 있습니다.</span>
                    <span style="color: #666f7c; font-size: 12px; display: block;">* 해당 부서행을 클릭하시면 됩니다.</span>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mt-2" id="depth-change-tree"></div>
            </div>
            <div class="modal-footer" style="justify-content: center">
                <button type="button" class="custom-button" id="dept-cancel-btn">취소</button>
                <button type="button" class="custom-button" id="dept-select-btn" >적용</button>
            </div>
        </div>
    </div>
</div>
</html>
