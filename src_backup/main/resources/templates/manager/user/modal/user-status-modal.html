<!DOCTYPE html>
<html>
<div class="modal modal-primary fade text-start" id="userStatusModal" tabindex="-1" aria-labelledby="userStatusModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" id="userStatusModalTitle">상태 변경</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <label class="form-label">사용자 상태 정보를 선택해주세요.</label>
                <div id="userStatus-form" class="custom-check-form-block"></div>
            </div>

            <div class="modal-footer" style="justify-content: center">
                <button type="button" class="custom-button" id="status-cancel-btn">취소</button>
                <button type="button" class="custom-button" id="status-select-btn" >적용</button>
            </div>
        </div>
    </div>
</div>
</html>
